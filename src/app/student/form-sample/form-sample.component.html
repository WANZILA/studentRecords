<form novalidate [formGroup]="formsForm" (ngSubmit)="save()">
  
  <div class="form-group row mb-2">
    <label class="col-md-2 col-form-label" for="fnameId">
      First Name:
    </label>
    <div class="col-md-8">
      <input class="form-control"
              id="fnameId"
              type="text"
              placeholder="First Name" 
              formControlName="fname">
    </div>
  </div>

  <div class="form-group row mb-2">
    <label class="col-md-2 col-form-label" for="lnameId">
      Last Name:       
    </label>
    <div class="col-md-8">
      <input class="form-control"
             id="lnameid"
             type="text"
             placeholder="l name"
             formControlName="lname">
    </div>
  </div>
  <div formGroupName="emailGroup">
    <div class="form-group row mb-2">
      <label class="col-md-2 col-form-label" for="emailid">
        Email:     
      </label>
      <div class="col-md-8">
        <input class="form-control"
               id="emailid"
               type="email"
               placeholder="youremail@gmail.com"
               formControlName="email"
               [ngClass]="{'is-invalid':emailMessage }"/>
        <span class="invalid-feedback">
          {{emailMessage}}
        </span>
      </div>
    </div>
    <div class="form-group row mb-2">
      <label class="col-md-2 col-form-label" for="confirmemailId">
        Confirm Email:     
      </label>
      <div class="col-md-8">
        <input class="form-control"
               id="confirmemailId"
               type="email"
               placeholder="youremail@gmail.com"
               formControlName="confirmEmail"
               [ngClass]="{'is-invalid': formsForm.get('emailGroup').errors || ((formsForm.get('emailGroup.confirmEmail').touched || formsForm.get('emailGroup.confirmEmail').dirty) && !formsForm.get('emailGroup.confirmEmail').valid) }"/>
        <span class="invalid-feedback">
          <span *ngIf="formsForm.get('emailGroup.confirmEmail').errors?.required">
            Please confirm email
          </span>
          <span *ngIf="formsForm.get('emailGroup').errors?.match">
            the email match not
          </span>
        </span>
      </div>
    </div>
  </div>
  <div class="form-group row mb-2">
    <label class="col-md-2 col-form-label" for="phoneId">Phone:</label>
    <div class="col-md-8">
      <input class="form-control"
             id="phoneId"
             type="tel"
             placeholder="phone"
             formControlName="phone"
             [ngClass]="{'is-invalid': !formsForm.get('phone').valid }" />
      <span class="invalid-feedback">
        <span *ngIf="formsForm.get('phone').errors?.required">
          Please enter phone
        </span>
      </span>
</div>
  </div>
  <div class="form-group row mb-2"> 
    <label class="col-md-2 col-form-label pt-0">Send Notification</label>
    <div class="md-8">
      <div class="form-check form-check-inline">
        <label class="form-check-label">
          <input class="form-check-input"
                 type="radio"
                 value="email"
                 formControlName="notification"
                >Email
          
        </label>
      </div>
      <div class="form-check form-check-inline">
        <label class="form-check-label">
          <input class="form-check-input"
                 type="radio"
                 value="text"
                 formControlName="notification"
                 >Phone          
        </label>
      </div>
    </div>
  </div> 

  <div class="form-group row mb-2">
    <div class="offset-md-2 col-md-4">
      <button class="bthn btn-primary mr-3"
              type="submit"
              style="widows: 80px;"
              [title]="formsForm.valid ? 'save your data': 'Disabled until the form data is valid'"
              [disabled]="!formsForm.valid">
        Save
      </button>
    </div>
  </div>
  

</form>
