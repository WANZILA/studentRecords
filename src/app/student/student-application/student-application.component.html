
<div class="container-md">
  
  <form>
    <h3> Intake </h3>
    <section class="row">      
      <section class="col-sm-12 col-md-4">
        <div class="form-group">         
          <label for="intakdate" class="label-margins">Intake Name</label>
            <select class="form-control" name="intakedate" class="form-select">
              <option>choose intake</option>
            </select>
        </div>
      </section>
      <section class="col-sm-12 col-md-4">        
        <div class="form-group">         
          <label for="studyprogramme" class="label-margins">Study Programme</label>
            <select class="form-control" name="studyprogramme" class="form-select">
              <option>choose StudyProgramme</option>
            </select>
        </div>
      </section> 
      <section class="col-sm-12 col-md-4">        
        <div class="form-group">         
          <label for="branchNum" class="label-margins">Branch Name</label>
            <select class="form-control" name="branchNum" class="form-select">
              <option>choose Branch</option>
            </select>
        </div>
      </section>
    </section>  
    

    <h4>Select Courses</h4>
    <section class= "row">
      
      <section class="col-sm-12 col-md-6 ">
        <h4> Theology</h4>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
          <label class="form-check-label" for="defaultCheck1">
            bible and theology
          </label>
        </div>
      </section>      
      <section class="col-sm-12 col-md-6 ">
        <h4> Community Transformation</h4>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="">
          <label class="form-check-label" for="">
            It
          </label>
        </div>
      </section>
    </section>
    <h4>Personal Information</h4>
    <section class="row">
      <section class="col-sm-6 col-md-2">
        <div class="form-group">
          <label for="studentId">Student Id </label>
          <input type="text" class="form-control" name="studentId" aria-describedby="studentId">          
        </div>
      </section>
      <section class="col-sm-6 col-md-1">
        <div class="form-group">
          <label for="title">Title </label>
          <input type="text" class="form-control" name="title" aria-describedby="title">          
        </div>
      </section>
      <section class="col-sm-6 col-md-3">
        <div class="form-group">
          <label for="fname">First Name </label>
          <input type="text" class="form-control" name="fname" aria-describedby="fname">          
        </div>
      </section>
      <section class="col-sm-6 col-md-3">
        <div class="form-group">
          <label for="mname">Middle Name </label>
          <input type="text" class="form-control" name="mname" aria-describedby="mname">          
        </div>
      </section>
      <section class="col-sm-6 col-md-3">
        <div class="form-group">
          <label for="lname">Last Name </label>
          <input type="text" class="form-control" name="lname" aria-describedby="lname">          
        </div>
      </section>
    </section>
    <section class="row">
      <section class="col-sm-6 col-md-3">
        <div class="form-group">
          <label for="birthDate">Birth Date </label>
          <input type="text" class="form-control" name="birthDate" aria-describedby="birthDate">          
        </div>
      </section>
      <section class="col-sm-6 col-md-3">
        <div class="form-group">
          <label for="gender">Gender </label>
          <input type="text" class="form-control" name="gender" aria-describedby="gender">          
        </div>
      </section>
      <section class="col-sm-6 col-md-3">
        <div class="form-group">
          <label for="maritalStatus">Marital Status </label>
          <input type="text" class="form-control" name="maritalStatus" aria-describedby="maritalStatus">          
        </div>
      </section>
      <section class="col-sm-6 col-md-3">
        <div class="form-group">
          <label for="religion">Religion </label>
          <input type="text" class="form-control" name="religion" aria-describedby="religion">          
        </div>
      </section>
     
    </section>
    <h4>Location and Nationality</h4>
    <section class="row">
      <section class="col-sm-6 col-md-2">
        <div class="form-group">
          <label for="nation">Nation</label>
          <input type="text" class="form-control" name="nation" aria-describedby="nation">          
        </div>
      </section>
      <section class="col-sm-6 col-md-2">
        <div class="form-group">
          <label for="district">District </label>
          <input type="text" class="form-control" name="district" aria-describedby="district">          
        </div>
      </section>
      <section class="col-sm-6 col-md-2">
        <div class="form-group">
          <label for="county">County </label>
          <input type="text" class="form-control" name="emailAddress" aria-describedby="county">          
        </div>
      </section> 
      <section class="col-sm-6 col-md-2">
        <div class="form-group">
          <label for="subCounty">Sub County </label>
          <input type="text" class="form-control" name="emailAddress" aria-describedby="subCounty">          
        </div>
      </section> 
      <section class="col-sm-6 col-md-2">
        <div class="form-group">
          <label for="parish">Parish </label>
          <input type="text" class="form-control" name="parish" aria-describedby="parish">          
        </div>
      </section> 
      <section class="col-sm-6 col-md-2">
        <div class="form-group">
          <label for="village">Village</label>
          <input type="text" class="form-control" name="village" aria-describedby="village">          
        </div>
      </section> 
    </section>
    <h4> Personal Contacts</h4>
    <section class="row">
      <section class="col-sm-6 col-md-4">
        <div class="form-group">
          <label for="phoneAddress1">PhoneAddress </label>
          <input type="text" class="form-control" name="phoneAddress1" aria-describedby="phoneAddress1">          
        </div>
      </section>
      <section class="col-sm-6 col-md-4">
        <div class="form-group">
          <label for="phoneAddress2">Phone Address 2 </label>
          <input type="text" class="form-control" name="phoneAddress2" aria-describedby="phoneAddress2">          
        </div>
      </section>
      <section class="col-sm-6 col-md-4">
        <div class="form-group">
          <label for="emailAddress">Email Address </label>
          <input type="email" class="form-control" name="emailAddress" aria-describedby="emailAddress">          
        </div>
      </section> 
    </section>  
    <h4>Next of Keen</h4>
    <section class="row">
      <section class="col-sm-6 col-md-2">
        <div class="form-group">
          <label for="keenName">Name </label>
          <input type="text" class="form-control" name="keenName" aria-describedby="keenName">          
        </div>
      </section>
      <section class="col-sm-6 col-md-1">
        <div class="form-group">
          <label for="keenRelationship">Relationship </label>
          <input type="text" class="form-control" name="keenRelationship" aria-describedby="keenRelationship">          
        </div>
      </section>
      <section class="col-sm-6 col-md-3">
        <div class="form-group">
          <label for="keenPhone">Phone </label>
          <input type="text" class="form-control" name="keenPhone" aria-describedby="keenPhone">          
        </div>
      </section>
      <section class="col-sm-6 col-md-3">
        <div class="form-group">
          <label for="keenEmail">Email </label>
          <input type="email" class="form-control" name="keenEmail" aria-describedby="keenEmail">          
        </div>
      </section>
      <section class="col-sm-6 col-md-3">
        <div class="form-group">
          <label for="keenAddress">Address </label>
          <input type="text" class="form-control" name="keenAddress" aria-describedby="keenAddress">          
        </div>
      </section>
    </section>
    <h4>Academics</h4>
    <section class="row">
      <section class="col-sm-6 col-md-3">
        <div class="form-group">
          <label for="educationLevel">Education Level </label>
          <input type="text" class="form-control" name="educationLevel" aria-describedby="educationLevel">          
        </div>
      </section>
      <section class="col-sm-6 col-md-9">
        <div class="form-group">
          <label for="specify">Specify</label>
          <input type="text" class="form-control" name="specify" aria-describedby="specify">          
        </div>
      </section>
    </section>
    <section class = "row">
      <section class="col-sm-12 col-md-12">
        <div class="form-group">
          <label for="institutions">Example textarea</label>
          <textarea class="form-control" id="institutions" name="institutions" rows="3"></textarea>
        </div>
      </section>
    </section>
    <section class = "row">
      <section class="col-sm-12 col-md-12">
        <button type="submit" class="btn btn-primary mb-2">Save</button> &nbsp;
        <button type="submit" class="btn btn-primary mb-2">Cancel</button>
      </section>
    </section>
  </form>



</div>
