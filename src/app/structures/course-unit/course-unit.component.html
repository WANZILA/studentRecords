
<div class="container-md">
  
  <form (ngSubmit)="saves()" [formGroup]="generalForm" novalidate autocomplete="false">
    <h1>{{pageTitle}}</h1>
    <section class="row">  
      <section class="col-sm-6 col-md-2">
        <div class="form-group">
          <label for="courseCode">Course Code </label>
          <!-- <select class="form-control" id="courseCode" name="courseCode">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>         -->
          <input 
            type="text" 
            class="form-control" 
            name="courseCode" 
            formControlName ="courseCode"
            [ngClass]="{'is-invalid': displayMessage.courseCode}"> 
          <span class="warning-red" *ngIf="displayMessage.courseCode">
            {{ displayMessage.courseCode}}
          </span> 
        </div>
      </section>    
      <section class="col-sm-6 col-md-2">
        <div class="form-group">
          <label for="courseUnitCode"> Course Unit Code </label>
          <input 
            type="text" 
            class="form-control" 
            name="courseUnitCode" 
            formControlName ="courseUnitCode"
            [ngClass]="{'is-invalid': displayMessage.courseUnitCode}"> 
          <span class="warning-red" *ngIf="displayMessage.courseUnitCode">
            {{ displayMessage.courseUnitCode}}
          </span>          
        </div>
      </section>
    </section>
    <section class="row">  
      <section class="col-sm-6 col-md-6">
        <div class="form-group">
          <label for="courseUnitName">Course Unit Name </label>
          <input 
          type="text" 
          class="form-control" 
          name="courseUnitName" 
          formControlName ="courseUnitName"
          [ngClass]="{'is-invalid': displayMessage.courseUnitName}"> 
        <span class="warning-red" *ngIf="displayMessage.courseUnitName">
          {{ displayMessage.courseUnitName}}
        </span>            
        </div>
      </section>
    </section>
    <section class="row">
      <section class="col-sm-6 col-md-2">
        <div class="form-group">
          <label for="creditHours">Credit Hours </label>
          <input 
            type="text" 
            class="form-control" 
            name="creditHours" 
            formControlName ="creditHours"
            [ngClass]="{'is-invalid': displayMessage.creditHours}"> 
          <span class="warning-red" *ngIf="displayMessage.creditHours">
            {{ displayMessage.creditHours}}
          </span>           
        </div>
      </section>
      <section class="col-sm-6 col-md-2">
        <div class="form-group">
          <label for="semesterNum">Semester Num </label>
          <!-- <select class="form-control" id="semesterNum" name="semesterNum">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>           -->
          <input 
          type="text" 
          class="form-control" 
          name="semesterNum" 
          formControlName ="semesterNum"
          [ngClass]="{'is-invalid': displayMessage.semesterNum}"> 
        <span class="warning-red" *ngIf="displayMessage.semesterNum">
          {{ displayMessage.semesterNum}}
        </span> 
        </div>
      </section> 
    </section> 
    <h4> Marks Proportion</h4>
    <section class= "row">
      <section class="col-sm-6 col-md-2">
        <div class="form-group">
          <label for="totalmark">Course Work</label>
          <input 
          type="text" 
          class="form-control" 
          name="coursework" 
          formControlName ="coursework"
          [ngClass]="{'is-invalid': displayMessage.coursework}"> 
        <span class="warning-red" *ngIf="displayMessage.coursework">
          {{ displayMessage.coursework }}
        </span>          
        </div>
      </section>
      <section class="col-sm-6 col-md-2">
        <div class="form-group">
          <label for="midExam">Mid Exam</label>
          <input 
          type="text" 
          class="form-control" 
          name="midExam" 
          formControlName ="midExam"
          [ngClass]="{'is-invalid': displayMessage.midExam}"> 
        <span class="warning-red" *ngIf="displayMessage.midExam">
          {{ displayMessage.midExam}}
        </span>          
        </div>
      </section>
      <section class="col-sm-6 col-md-2">
        <div class="form-group">
          <label for="finalmark">Final Exam</label>
          <input 
          type="text" 
          class="form-control" 
          name="finalExam" 
          formControlName ="finalExam"
          [ngClass]="{'is-invalid': displayMessage.finalExam}"> 
        <span class="warning-red" *ngIf="displayMessage.finalExam">
          {{ displayMessage.finalExam}}
        </span>           
        </div>
      </section>
    </section>
    <section class="row">
      <section class="col-sm-6 col-md-6">
        <div class="form-group">
          <button 
          class="btn btn-primary mb-2"
          type="submit" 
          [title]="generalForm.valid ? 'save data ': 'Disabled until the all fields are filled'"
          [disabled]="!generalForm.valid"          
          >Save</button> &nbsp;
          <button class="btn btn-primary mb-2"
                type="button"
                title="Clear your edits"
                (click)="clears()">
          Cancel
        </button> &nbsp;
        <button class="btn btn-primary mb-2"
                type="button"
                (click)="deleteOne()">
          Delete
        </button>
        </div>
      </section>
    </section>


    

  </form>  

</div>
