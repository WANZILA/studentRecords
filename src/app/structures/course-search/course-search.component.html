<div class="container-md">
  
  <form>
    <h3> Search Course </h3>
    <section class="row">      
      <section class="col-sm-6 col-md-3">
          <div class="form-group">
            <label for="courseName">Course Name</label>
            <input type="text" class="form-control" name="courseName" aria-describedby="courseName"
            [(ngModel)]='listFilter' placeholder="Enter Course Name">           
          </div>        
      </section>      
    </section>    
  </form>  
  <h4>Course</h4>
      <section class="row">
        <section class="col-sm-12 col-md-12">
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">Department Code</th>
                <th scope="col">Course Code</th>
                <th scope="col">Course Name</th>
                <th scope="col">Edit</th>
              </tr>
            </thead>
            <tbody>
              <ng-container *ngFor="let row of filteredSearch">
                <tr>
                  <td>{{row.departCode}}</td>
                  <td>{{row.courseCode}}</td>
                  <td>{{row.courseName}}</td>
                  <td><a class="btn btn-primary" 
                      [routerLink]="['/structure/courseEdit',row.courseCode]" role="button">Edit</a></td>
                </tr>
              </ng-container>
            </tbody>
          </table>
        
        </section>
      </section>
</div>
