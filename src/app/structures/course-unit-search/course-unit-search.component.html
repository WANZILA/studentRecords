<div class="container-md">
  
  <form>
    <h3> Search Course Unit </h3>
    <section class="row">      
      <section class="col-sm-6 col-md-3">
          <div class="form-group">
            <label for="courseUnitName">Course Unit Name</label>
            <input type="text" class="form-control" name="courseUnitName" aria-describedby="courseUnitName">          
          </div>        
      </section>      
      <section class="col-sm-6 col-md-8 button-margin">
        <button type="submit" class="btn btn-primary mb-2">Search</button> 
      </section>
    </section>    
  </form>  
    
    <h4>Course</h4>
    <section class="row">
      <section class="col-sm-12 col-md-12">
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">Course Code</th>
              <th scope="col">Course Unit Code</th>
              <th scope="col">Course Unit Name</th>
              <th scope="col">Credit Hours</th>
              <th scope="col">Semester Num</th>
              <th scope="col">Edit</th>
              
            </tr>
          </thead>
          <tbody>
            <ng-container *ngFor="let row of rows">
              <tr>
                <td>{{row.courseCode}}</td>
                <td>{{row.courseUnitCode}}</td>
                <td>{{row.courseUnitName}}</td>
                <td>{{row.creditHours}}</td>
                <td>{{row.semesterNum}}</td>
                <td><a class="btn btn-primary" 
                    [routerLink]="['/structure/courseunitEdit',row.courseUnitCode]" role="button">Edit</a></td>
              </tr>
            </ng-container>
          </tbody>
        </table>
      
      </section>
    </section>

</div>
