<div class="container-md">
  
  <form (ngSubmit)="search()" [formGroup]="generalForm" novalidate autocomplete="false">
    <h3> Search Course Unit </h3>
    <section class="row">      
      <section class="col-sm-6 col-md-5">        
        <div class="form-group">         
          <label for="courseCode" class="label-margins">Course Name</label>
           <select  class="form-control" name="courseCode"
            formControlName ="courseCode" class="form-select">
              <ng-container *ngFor="let rowCou of  rowsCourse">
                <option value={{rowCou.courseCode}}>{{rowCou.courseName}}</option>
              </ng-container>              
            </select>
        </div>
      </section> 
      <section class="col-sm-6 col-md-3">
        <div class="form-group">
          <button 
          class="btn btn-primary mb-2"
          type="submit" 
          [title]="generalForm.valid ? 'save data ': 'Disabled until the all fields are filled'"
          [disabled]="!generalForm.valid"          
          >Search
        </button>
        </div>
      </section> 
    </section>    
  </form>  
    
    <h4>Course</h4>
    <section class="row">
      <section class="col-sm-12 col-md-12">
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">Course Code</th>
              <th scope="col">Course Unit Code</th>
              <th scope="col">Course Unit Name</th>
              <th scope="col">Credit Hours</th>
              <th scope="col">Semester Num</th>
              <th scope="col">Edit</th>
              
            </tr>
          </thead>
          <tbody>
            <ng-container *ngFor="let row of rows">
              <tr>
                <td>{{row.courseCode}}</td>
                <td>{{row.courseUnitCode}}</td>
                <td>{{row.courseUnitName}}</td>
                <td>{{row.creditHours}}</td>
                <td>{{row.semesterNum}}</td>
                <td><a class="btn btn-primary" 
                    [routerLink]="['/structure/courseunitEdit',row.courseUnitCode]" role="button">Edit</a></td>
              </tr>
            </ng-container>
          </tbody>
        </table>
      
      </section>
    </section>

</div>
