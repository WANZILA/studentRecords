<div class="container-md">
  <h2> Update Student Marks</h2>
  <form>
    <h3> Intake </h3>
    <section class="row">      
     <section class="col-sm-6 col-md-4">        
        <div class="form-group">         
          <label for="semesterDateCode" class="label-margins">semesterdate name</label>
            <select class="form-control" name="semesterDateCode" class="form-select">
              <option>choose semesterdate name</option>
            </select>
        </div>
      </section> 
      <section class="col-sm-6 col-md-3">        
        <div class="form-group">         
          <label for="coursecode" class="label-margins">Course code</label>
            <select class="form-control" name="coursecode" class="form-select">
              <option>course code</option>
            </select>
        </div>
      </section> 
      <section class="col-sm-6 col-md-2">
        <div class="form-group ">         
          <label for="courseunitcode" class="label-margins">Course unit </label>
            <select class="form-control" name="courseunitcode" class="form-select">
              <option>unit</option>
            </select>
        </div>
      </section>
      <section class="col-sm-6 col-md-2">
        <button type="submit" class="btn btn-primary mb-2">Search</button> 
      </section>
    </section>  
     
  </form> 
  <form>
  <section class="row">     
      <section class="col-sm-6 col-md-2">

          <label for="studentId">Student Id </label>
          <input type="text" class="form-control" name="studentId" aria-describedby="studentId">          
        </div>
      </section>
      <section class="col-sm-6 col-md-3">
        <div class="form-group">
          <label for="fname">First Name </label>
          <input type="text" class="form-control" name="fname" aria-describedby="fname">          
        </div>
      </section>
      <section class="col-sm-6 col-md-3">
        <div class="form-group">
          <label for="lname">Last Name </label>
          <input type="text" class="form-control" name="lname" aria-describedby="lname">          
        </div>
      </section>
      <section class="col-sm-6 col-md-1">
        <div class="form-group">
          <label for="coursework">Test </label>
          <input type="text" class="form-control" name="" aria-describedby="" placeholder="Course Work">

      <section class="col-sm-6 col-md-1">
        <div class="form-group">
          <label for="midexam"> Mid Exam</label>
          <input type="text" class="form-control" name="midexam" aria-describedby="">

      </section>

        <div class="form-group">
          <label for="finalexam"> final Exam</label>
          <input type="text" class="form-control" name="finalexam" aria-describedby="">          
        </div>
      </section>
      <section class="col-sm-6 col-md-1">
        <div class="form-group">
          <label for="total"> Total </label>
          <input type="text" class="form-control" name="total" aria-describedby="">          
        </div>
      </section>
   </section>
   <section class="row">
    <section class="col-sm-6 col-md-2">
      <button type="submit" class="btn btn-primary mb-2">Save</button> 
    </section>
   </section>
