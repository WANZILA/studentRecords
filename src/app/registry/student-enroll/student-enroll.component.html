<div class="container-md">
  <h2> Enroll Students for the Semester</h2>
  <form>
    <h3> Intake </h3>
    <section class="row">      
      <section class="col-sm-6 col-md-3">
        <div class="form-group ">         
          <label for="intakedate" class="label-margins">intake Name</label>
            <select class="form-control" name="intakedate" class="form-select">
              <option>Intake</option>
            </select>
        </div>
      </section>
      <section class="col-sm-6 col-md-3">        
        <div class="form-group">         
          <label for="studyprogramme" class="label-margins">Study Programme</label>
            <select class="form-control" name="studyprogramme" class="form-select">
              <option>StudyProgramme</option>
            </select>
        </div>
      </section> 
      <section class="col-sm-6 col-md-3">        
        <div class="form-group">         
          <label for="coursecode" class="label-margins">Course code</label>
            <select class="form-control" name="coursecode" class="form-select">
              <option>course code</option>
            </select>
        </div>
      </section> 
      <section class="col-sm-6 col-md-3">
        <button type="submit" class="btn btn-primary mb-2">Search</button> 
      </section>
    </section>    
  </form>  
  <form>
    <section class="row">      
      <section class="col-sm-12 col-md-4">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="enroll" value="">
          <label class="form-check-label" for="enroll">
            Enroll All
          </label>
        </div>
      </section> 
      <section class="col-sm-6 col-md-4">        
        <div class="form-group">         
          <label for="semesterDateCode" class="label-margins">semesterdate name</label>
            <select class="form-control" name="semesterDateCode" class="form-select">
              <option>choose semesterdate name</option>
            </select>
        </div>
      </section> 
    </section>   
    <section class="row">      
      <section class="col-sm-6 col-md-2">
        <div class="form-group">
          <label for="studentId">Student Id </label>
          <input type="text" class="form-control" name="studentId" aria-describedby="studentId">          
        </div>
      </section>
      <section class="col-sm-6 col-md-3">
        <div class="form-group">
          <label for="fname">First Name </label>
          <input type="text" class="form-control" name="fname" aria-describedby="fname">          
        </div>
      </section>
      <section class="col-sm-6 col-md-3">
        <div class="form-group">
          <label for="mname">Middle Name </label>
          <input type="text" class="form-control" name="mname" aria-describedby="mname">          
        </div>
      </section>
      <section class="col-sm-6 col-md-3">
        <div class="form-group">
          <label for="lname">Last Name </label>
          <input type="text" class="form-control" name="lname" aria-describedby="lname">          
        </div>
      </section>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="singleenroll" value="">
        <label class="form-check-label" for="singleenroll">
          Enroll 
        </label>
      </div>
      
    </section>   
    <section class= "row">
      <section class="col-sm-6 col-md-3">
        <button type="submit" class="btn btn-primary mb-2">Save</button> 
      </section>
    </section>
  </form>  
</div>
