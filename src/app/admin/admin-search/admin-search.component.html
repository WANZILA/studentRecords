
<div class="container-md">
  
  <form novalidate [formGroup]="generalForm" (ngSubmit)="search()" >
    <h3> Search Terms </h3>
    <section class="row">      
      <section class="col-sm-12 col-md-6">
        <div class="form-group">         
          <label for="departCode" class="label-margins">departCode</label>
          <select class="form-control" name="departCode"
          formControlName ="departCode" class="form-select">
            <ng-container *ngFor="let depart of rowDepart">
              <option value={{depart.departCode}}> {{depart.departName}}</option>
            </ng-container>
            
          </select>
        </div>
      </section>
      <section class="col-sm-12 col-md-2">        
        <div class="form-group">         
          <label for="branchNum" class="label-margins">Branch Name</label>
          <select class="form-control" name="branchNum"
          formControlName ="branchNum" class="form-select"
          [ngClass]="{'is-invalid': displayMessage.branchNum}">
            <ng-container *ngFor="let bran of  rowBranch">
              <option value={{bran.branchNum}}>  {{bran.branchName}}</option>
            </ng-container>
            <span class="warning-red">
              {{ displayMessage.branchNum}}
            </span>
          </select>
        </div>
      </section>

      <section class="col-sm-6 col-md-3">
        <div class="form-group">
          <button 
          class="btn btn-primary mb-2"
          type="submit" 
          [title]="generalForm.valid ? 'save data ': 'Disabled until the all fields are filled'"
          [disabled]="!generalForm.valid"          
          >Search</button> &nbsp;
          <button class="btn btn-primary mb-2"
                type="button"
                title="Clear your edits"
                (click)="clears()">
          Cancel
        </button>
        </div>
      </section> 
    </section>    
  </form>  
    
    <h4>Staff Names </h4>
    <section class="row">
      <section class="col-sm-12 col-md-12">
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">Lecturer Id</th>
              <th scope="col">First Name</th>
              <!-- <th scope="col">Middle Name</th> -->
              <th scope="col">Last Name</th>
              <th scope="col">Edit</th>
            </tr>
          </thead>
          <tbody>
            <ng-container *ngFor="let row of rows">
              <tr >
                <td>{{row.adminId}}</td>
                <td>{{row.fname }}</td>
                <!-- <td>{{row.mname}}</td> -->
                <td>{{row.lname}}</td>
                <td><a class="btn btn-primary" 
                  
                  [routerLink]="['/adminmenu/adminEdit',  stringReplace(row.adminId)]"
                     role="button">Edit</a></td>
              </tr>
            </ng-container>
            <tr *ngIf="rows.length === 0">
              <td colspan="6" class="text-center">No records.</td>
            </tr>
            
            
          </tbody>
        </table>
      
      </section>
    </section>






</div>
