
<div class="container-md">
  
  <form novalidate [formGroup]="generalForm" (ngSubmit)="search()" >
    <h3> Search Terms </h3>
    <section class="row">      
      <section class="col-sm-12 col-md-3">
        <div class="form-group">         
          <label for="departCode" class="label-margins">departCode</label>
            <select class="form-control"  class="form-select"
              id="departCode"
              formControlName="departCode"
              [ngClass]="{'is-invalid': displayMessage.departCode}">
              <option></option>
              <option>choose intake</option>
            </select>
            <span class="warning-red">
              {{ displayMessage.departCode}}
            </span>
        </div>
      </section>
      <section class="col-sm-12 col-md-4">        
        <div class="form-group">         
          <label for="branchNum" class="label-margins">Branch Name</label>
            <select class="form-control" class="form-select"
              id="branchNum"
              formControlName="branchNum"
              [ngClass]="{'is-invalid': displayMessage.branchNum}"
            >
              <option></option>
              <option>choose Branch</option>
            </select>
            <span class="warning-red">
              {{ displayMessage.branchNum}}
            </span>
        </div>
      </section>
      <section class="col-sm-12 col-md-4">        
        <div class="form-group">         
          <label for="role" class="label-margins">Study </label>
            <select class="form-control"  class="form-select"
              id="role"
              formControlName="role"
              [ngClass]="{'is-invalid': displayMessage.role}"
            >
              <option></option>
              <option>choose StudyProgramme</option>
            </select>
            <span class="warning-red">
              {{ displayMessage.role}}
            </span>
        </div>
      </section> 
      <section class="col-sm-6 col-md-1">
        <button type="submit" class="btn btn-primary mb-2">Search</button> 
      </section>
     
    </section>
    
  </form>  
    
    <h4>Staff Names </h4>
    <section class="row">
      <section class="col-sm-12 col-md-12">
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">Lecturer Id</th>
              <th scope="col">First Name</th>
              <th scope="col">Middle Name</th>
              <th scope="col">Last Name</th>
              <th scope="col">Edit</th>
            </tr>
          </thead>
          <tbody>
            <ng-container *ngFor="let row of rows">
              <tr >
                <td>{{row.adminId}}</td>
                <td>{{row.fname }}</td>
                <td>{{row.mname}}</td>
                <td>{{row.lname}}</td>
                <td><a class="btn btn-primary" 
                  
                  [routerLink]="['/adminmenu/adminEdit',  stringReplace(row.adminId)]"
                     role="button">Edit</a></td>
              </tr>
            </ng-container>
            <tr *ngIf="rows.length === 0">
              <td colspan="6" class="text-center">No records.</td>
            </tr>
            
            
          </tbody>
        </table>
      
      </section>
    </section>






</div>
